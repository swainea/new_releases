<section class="nrWrapper">
    <h1>NEW RELEASES</h1>
    <p class= "err-msg" ng-show="nr.errorMessage">{{nr.errorMessage}}</p>
    <div class="scrollWrapper">
      <div class="scrollbar">
          <ul ng-init="nr.init()">
            <li class="albumArt" ng-repeat=" albumDetail in nr.albumData"><a ui-sref='new-releases.album({ album: albumDetail })'><img class="albumCoverImg" ng-src="{{albumDetail.images[1].url}}" /></a></li>
          </ul>
      </div>
    </div>

  <aside ui-view class='album-view'></aside>

</section>
