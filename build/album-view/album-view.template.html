
<div ng-init="av.init()">
  <img class="albumCoverDetail" ng-src="{{av.album.images[1].url}}" />
  <p>{{av.album.name}}</p>
  <p>{{av.artistData[0].name}}</p>
</div>
<button type="button" class="listenButton"><a ng-href="{{av.album.external_urls.spotify}}">Listen</a></button>
<button type="button" class="recButton"><a ui-sref='recommended-artists({ id: av.artistData[0].id })'>Recommended Albums</button>
