<section class="recArtists">
  <h1>RECOMMENDED ARTISTS</h1>
    <div class="recContainer" ng-init="ra.init()">
      <ul class="recArtistList">
        <li ng-repeat="artistDetail in ra.recs">
          <a ng-href="{{artistDetail.external_urls.spotify}}" ng-style="{'background-image':'url({{artistDetail.images[1].url}})'}">
          </a>
        </li>
      </ul>
    </div>
  <button type="button" class="backButton" ng-click="ra.back()">BACK TO NEW RELEASES</button>
</section>
