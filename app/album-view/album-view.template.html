<section class="albumPop">
      <button type="button" class="closeButton" ng-click="av.close()">X</button>
    <div class ="albumDetailWrapper" ng-init="av.init()">
        <p class="err-msg" ng-show="av.errorMessage">{{av.errorMessage}}</p>
        <img class="albumCoverDetail" ng-src="{{av.album.images[1].url}}" />
        <p class="albumText">{{av.album.name}}</p>
        <p class="artistText">{{av.artistData[0].name}}</p>
    </div>
    <div class="buttonWrapper">
        <button type="button" class="listenButton"><a ng-href="{{av.album.external_urls.spotify}}">LISTEN</a></button>
        <button type="button" class="recButton"><a ui-sref='recommended-artists({ id: av.artistData[0].id })'>RECOMMENDED ALBUMS</a></button>
    </div>
</section>
